<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <script src="Vue_basic/vue.js"></script>
</head>
<body>
    <div id="roots">
        <h1>Hello，{{name}}</h1>
        <h3>指令语法</h3>
        <a v-bind:href="sc.url">点我{{sc.name}}跳转</a>
        <button v-on:click="showInfo"></button>
    </div>



    <div id="bl">
        单向数据绑定：<input type="text" :value="name"></br>
        双向数据绑定：<input type="text" v-model:value="name">
    </div>
   
    <script type="text/javascript">
    

        
          new Vue({

            el: "#roots",//指定当前vue绑定哪个容器  .$mount("#root")同样可以指定容器
            data: {
                name: "熊俊杰123",
               
                sc: {
                    name:"李耀军",
                    url: "http:location"
                }
              },

              methods: { showinfo: () }
          });

        new Vue({

            el: "#bl",//指定当前vue绑定哪个容器
            data: function ()//或者data（）
            {
                console.log('@', this)
                return {
                    name:"ws145"
                }
            }
        });

        let number=18
        let person = {
            name:"zcx"

        }

        Object.defineProperty(person, 'age', {
            //value: 18,
            //enumerable: true,//属性可以被遍历
            //writable: true,//控制属性是否可以被修改
            //configurable: true,//控制属性是否可以被删除以上默认都是false

            //当有人读取person的age属性时，get函数会被调用（getter），且返回值就是age的值
            get: function () {
                return number
            },
            //当有人修改person订单age属性的时候，set会调用，且会受到具体的值
            set(value) {
                number=value
            }



        })//通过这个方法添加的属性无法遍历
        console.log(Object.keys(person))
        console.log(person)
      
         
    </script>
</body>
</html>
